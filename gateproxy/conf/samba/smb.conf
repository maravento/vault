#
# Sample configuration file for the Samba suite for Debian GNU/Linux.
#
#
# This is the main Samba configuration file. You should read the
# smb.conf(5) manual page in order to understand the options listed
# here. Samba has a huge number of configurable options most of which
# are not shown in this example
#
# Some options that are often worth tuning have been included as
# commented-out examples in this file.
#  - When such options are commented with ";", the proposed setting
#    differs from the default Samba behaviour
#  - When commented with "#", the proposed setting is the default
#    behaviour of Samba but the option is considered important
#    enough to be mentioned here
#
# NOTE: Whenever you modify this file you should run the command
# "testparm" to check that you have not made any basic syntactic
# errors.
#
# For more information:
# https://www.samba.org/samba/docs/current/man-html/smb.conf.5.html

#======================= Global Settings =======================

[global]

## Browsing/Identification ###

# Change this to the workgroup/NT-domain name your Samba server will part of
   workgroup = WORKGROUP

# server string is the equivalent of the NT Description field
;   server string = %h server (Samba, Ubuntu)
# custom value:
   server string = %h server

## CUSTOM RULES ##

# Invalid users
# https://www.samba.org/samba/docs/using_samba/ch09.html
   invalid users = root bin daemon adm sync shutdown halt mail news uucp operator

# This will prevent nmbd to search for NetBIOS names through DNS.
   dns proxy = no

# smb port for NetBIOS
;   smb ports = 445 139

# NetBIOS name
;   netbios name = gateproxy

# hosts allow
;   hosts allow = 127.0.0.1, 192.168.0.0/24

# hosts deny (ALL, 0.0.0.0/0 150.203.4. badhost.mynet.edu.au etc.)
;   hosts deny = ALL

# Prevent Samba´s services to manage the network (Domain Controller like a WinNT Server, or similar)
;   domain master = auto
;   local master = yes
;   preferred master = auto

# Windows Internet Name Service (WINS)
;   wins support = no

# Extended Attributes
;   ea support = yes

# Store dos attributes
;   store dos attributes = yes
;   map archive = yes
;   map hidden = no
;   map system = no
;   map readonly = no

# Shared printers on samba server
   load printers = no
   disable spoolss = yes

# winbindd will store user credentials from successful logins encrypted in a local cache.
   winbind offline logon = no

# security users
   security = user
   guest account = your_user

# smb sign and smb protocol
   server signing = mandatory
   server min protocol = SMB3

# encrypt
# Important:
# This rule activates username and password to access shared resources
# for v4.13 or earlier
;   smb encrypt = required
# for v4.14 or higher
;   server smb encrypt = required

# Symlink race allows access outside share definition
# https://www.samba.org/samba/security/CVE-2017-2619.html
   unix extensions = no

# SAMBA FULL AUDIT AND RECYCLE BIN
# NOMENCLATURE
# mkdirat: Create folders/directories | Creación de carpetas/directorios
# rmdir: Delete folders/directories | Borrado de carpetas/directorios
# pread: Open files (read) | Archivos abiertos (lectura)
# pwrite: New files (created or uploaded) | Nuevos ficheros (creados o subidos)
# renameat: Rename files | Renombrado de archivos
# unlinkat: Delete files | Borrado de archivos
# full audit
   full_audit:logfile = /var/log/samba/audit.log
   full_audit:prefix = %I|%m|%S
   full_audit:success = mkdirat read pread write pwrite renameat unlinkat
   full_audit:failure = none
   full_audit:facility = LOCAL5
   full_audit:priority = notice
# recycle
   recycle:repository = recycle/%U
   recycle:directory_mode = 0777
   recycle:touch = yes
   recycle:keeptree = yes
   recycle:versions = yes
   recycle:noversions = *.doc*/*.ppt*/*.xls*/*.pdf/*.dat/*.ini
   recycle:exclude = *.tmp|*.temp|*.o|~$*|*.~??|*.log|*.trace|*.TMP|*.asv
   recycle:exclude_dir = /temp|/tmp|/cache|/.Trash-1000
   recycle:maxsize = 0
   recycle:mode = KEEP_DIRECTORIES|VERSION|TOUCH
   hide files = /recycle/

## END OF CUSTOM RULES ##

#### Networking ####

# The specific set of interfaces / networks to bind to
# This can be either the interface name or an IP address/netmask;
# interface names are normally preferred
;   interfaces = 127.0.0.0/8 eth0
# Custom Value:
   interfaces = 127.0.0.0/8 192.168.0.0/24 lo eth1

# Only bind to the named interfaces and/or networks; you must use the
# 'interfaces' option above to use this.
# It is recommended that you enable this feature if your Samba machine is
# not protected by a firewall or is a firewall itself.  However, this
# option cannot handle dynamic or non-broadcast interfaces correctly.
   bind interfaces only = yes

#### Debugging/Accounting ####

# This tells Samba to use a separate log file for each machine
# that connects
# Default:
   log file = /var/log/samba/log.%m
# Custom Value:
;   log file = /var/log/samba/audit.log
# Log Level (default: log level = 0)
;   log level = 1

# This parameter does not work on Debian/Ubuntu (Debian doesn't build with profiling support)
# Log INFO: Profiling support unavailable in this build
;   smbd profiling level = off

# Cap the size of the individual log files (in KiB).
   max log size = 1000

# We want Samba to only log to /var/log/samba/log.{smbd,nmbd}.
# Append syslog@1 if you want important messages to be sent to syslog too.
   logging = file
# Custom Value (deprecated)
;   syslog = 0
;   syslog only = yes

# Do something sensible when Samba crashes: mail the admin a backtrace
   panic action = /usr/share/samba/panic-action %d

####### Authentication #######

# Server role. Defines in which mode Samba will operate. Possible
# values are "standalone server", "member server", "classic primary
# domain controller", "classic backup domain controller", "active
# directory domain controller".
#
# Most people will want "standalone server" or "member server".
# Running as "active directory domain controller" will require first
# running "samba-tool domain provision" to wipe databases and create a
# new domain.
   server role = standalone server

   obey pam restrictions = yes

# This boolean parameter controls whether Samba attempts to sync the Unix
# password with the SMB password when the encrypted SMB password in the
# passdb is changed.
   unix password sync = yes

# For Unix password sync to work on a Debian GNU/Linux system, the following
# parameters must be set (thanks to Ian Kahan <<kahan@informatik.tu-muenchen.de> for
# sending the correct chat script for the passwd program in Debian Sarge).
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .

# This boolean controls whether PAM will be used for password changes
# when requested by an SMB client instead of the program listed in
# 'passwd program'. The default is 'no'.
   pam password change = yes

# This option controls how unsuccessful authentication attempts are mapped
# to anonymous connections
;   map to guest = bad user
# Custom Value:
   map to guest = bad password

########## Domains ###########

#
# The following settings only takes effect if 'server role = classic
# primary domain controller', 'server role = classic backup domain controller'
# or 'domain logons' is set
;   domain logons = yes

# It specifies the location of the user's
# profile directory from the client point of view) The following
# required a [profiles] share to be setup on the samba server (see
# below)
;   logon path = \\%N\profiles\%U
# Another common choice is storing the profile in the user's home directory
# (this is Samba's default)
;   logon path = \\%N\%U\profile

# The following setting only takes effect if 'domain logons' is set
# It specifies the location of a user's home directory (from the client
# point of view)
;   logon drive = H:
;   logon home = \\%N\%U

# The following setting only takes effect if 'domain logons' is set
# It specifies the script to run during logon. The script must be stored
# in the [netlogon] share
# NOTE: Must be store in 'DOS' file format convention
;   logon script = logon.cmd

# This allows Unix users to be created on the domain controller via the SAMR
# RPC pipe.  The example command creates a user account with a disabled Unix
# password; please adapt to your needs
;   add user script = /usr/sbin/adduser --quiet --disabled-password --gecos "" %u

# This allows machine accounts to be created on the domain controller via the
# SAMR RPC pipe.
# The following assumes a "machines" group exists on the system
;   add machine script  = /usr/sbin/useradd -g machines -c "%u machine account" -d /var/lib/samba -s /bin/false %u

# This allows Unix groups to be created on the domain controller via the SAMR
# RPC pipe.
;   add group script = /usr/sbin/addgroup --force-badname %g

############ Misc ############

# Using the following line enables you to customise your configuration
# on a per machine basis. The %m gets replaced with the netbios name
# of the machine that is connecting
;   include = /home/samba/etc/smb.conf.%m

# Some defaults for winbind (make sure you're not using the ranges
# for something else.)
;   idmap config * :              backend = tdb
;   idmap config * :              range   = 3000-7999
;   idmap config YOURDOMAINHERE : backend = tdb
;   idmap config YOURDOMAINHERE : range   = 100000-999999
;   template shell = /bin/bash

# Setup usershare options to enable non-root users to share folders
# with the net usershare command.

# Maximum number of usershare. 0 means that usershare is disabled.
;   usershare max shares = 100

# Allow users who've been granted usershare privileges to create
# public shares, not just authenticated ones
   usershare allow guests = yes

