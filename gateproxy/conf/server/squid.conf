#Custom Values
# CSS, JS, Images, Fonts (1â€“7 days)
refresh_pattern -i \.(jpg|jpeg|png|gif|bmp|webp|ico|css|js|svg|woff|woff2|ttf)$ 1440 90% 10080 ignore-no-cache
# Videos (7â€“30 days)
refresh_pattern -i \.(mp4|avi|mkv|mov|webm|flv|m4v)$ 10080 90% 43200 ignore-no-cache
# Docs, archives, etc. (1â€“7 days)
refresh_pattern -i \.(pdf|doc|docx|xls|xlsx|ppt|pptx|odt|ods|odp|zip|rar|7z|tar|gz|xz|apk)$ 1440 90% 10080 ignore-no-cache
# Executables (1â€“7 days)
refresh_pattern -i \.(exe|msi)$ 1440 90% 10080 ignore-no-cache
# Audio (7â€“30 days)
refresh_pattern -i \.(mp3|wav|ogg|flac|m4a|aac|opus)$ 10080 90% 43200 ignore-no-cache
# Debian/Ubuntu packages (7â€“30 days)
refresh_pattern (\.deb|\.udeb)$ 10080 100% 43200
# Default: Catch-all
refresh_pattern .  0 20% 4320

