<VirtualHost *:18100>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/wpad
    RedirectMatch ^/$ /wpad.pac
    
    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all denied
    </Directory>
    
    <Directory /var/www/wpad/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # MIME
        <Files "*.pac">
            AddType application/x-ns-proxy-autoconfig .pac
        </Files>
    </Directory>
    
    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/wpad_error.log
    CustomLog ${APACHE_LOG_DIR}/wpad_access.log combined
    LogLevel warn
</VirtualHost>
