# ============================================================================
# ESSENTIAL RULES - Apply to ALL systems
# ============================================================================
# This section contains representative examples of high-volume, low-risk SIDs
# that consistently generate false positives across typical network environments.
# These rules detect legitimate protocol anomalies, benign application behavior,
# and standard system operations that do not indicate security threats.
# 
# Note: This is not an exhaustive list. Additional noisy SIDs may exist depending
# on your specific network topology, application stack, and user behavior patterns.
# Regular log analysis is recommended to identify environment-specific noise.
#
# SYNTAX:
#   #2031071  # Commented SID = Rule remains ACTIVE (generates alerts)
#   2031071   # Uncommented SID = Rule is DISABLED (suppressed via disable.conf)
# ============================================================================
# DISABLED RULES (except flowbits)
# ============================================================================
#
# Protocol anomalies - legitimate non-standard traffic
re:SURICATA STREAM
re:SURICATA HTTP
re:SURICATA APPLAYER
re:SURICATA SMB
re:SURICATA TLS
#
# Invalid
re:invalid checksum
re:invalid length
#
# Low priority alerts - no security value
re:classtype:not-suspicious
#
# Legitimate file sharing services
re:ET FILE_SHARING
#
# Remote access
re:ET REMOTE_ACCESS Anydesk
re:ET INFO RustDesk
#
# CPD
re:ET INFO Microsoft Connection Test
re:ET INFO Android Device Connectivity Check
re:ET HUNTING Connectivity Check
#
# Golang HTTP clients
re:ET INFO Go-http-client
re:ET USER_AGENTS Go HTTP Client
#
# Google DNS
re:ET INFO Observed Google DNS
#
# STUN/VoIP/WebRTC
re:ET INFO Session Traversal Utilities for NAT
#
# IPP
re:ET INFO Internet Printing Protocol
